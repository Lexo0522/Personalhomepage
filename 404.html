<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - 页面未找到</title>
  <meta name="description" content="您访问的页面不存在。返回首页或使用搜索功能查找内容。">
  <!-- Content Security Policy -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self'; img-src 'self'; font-src 'self'; object-src 'none'; frame-src 'none'; upgrade-insecure-requests;">
  <!-- 复用主站样式 -->
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/responsive.css">

  <style>
    /* 404 专属样式（轻量覆盖） */
    .error-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: calc(100vh - 200px);
      padding: 2rem 1rem;
      text-align: center;
    }

    .error-code {
      font-size: 6rem;
      font-weight: 800;
      margin: 0;
      background: linear-gradient(135deg, var(--link), #8e44ad);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      line-height: 1;
    }

    .error-message {
      font-size: 1.4rem;
      margin: 1rem 0 2rem;
      color: var(--muted);
      max-width: 600px;
    }

    .search-box {
      width: 100%;
      max-width: 500px;
      margin-bottom: 2rem;
    }

    .search-box input {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      background-color: var(--card-bg);
      color: var(--fg);
      font-size: 1rem;
    }

    .search-box input::placeholder {
      color: var(--muted);
    }

    .back-home {
      display: inline-block;
      background-color: var(--link);
      color: white;
      padding: 0.7rem 1.8rem;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.2s, transform 0.1s;
    }

    .back-home:hover {
      background-color: #2980b9;
      transform: translateY(-2px);
    }

    @media (max-width: 600px) {
      .error-code {
        font-size: 4.5rem;
      }
      .error-message {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <main>
    <div class="error-container">
      <h1 class="error-code">404</h1>
      <p class="error-message">
        您访问的页面可能已被删除、更名，或者链接本身有误。
      </p>

      <!-- 搜索框（可选：可链接到你的博客搜索） -->
      <form class="search-box" action="https://www.rutua.cn/" method="get" target="_blank">
        <input type="text" name="s" placeholder="在 Rutua 博客中搜索…" autocomplete="off">
        <button type="submit" class="btn-primary" style="display: none;">搜索</button>
      </form>

      <a href="/" class="back-home">返回首页</a>
    </div>
  </main>

  <!-- 外部 JavaScript 文件 -->
  <script src="/js/theme-toggle.js"></script>
</body>
</html>
